<script>
    // Check if device is in portrait mode
    if (window.orientation === 0 || window.orientation === 180) {
        // Show alert to rotate device
        alert("Please rotate your device to landscape mode");

        // Add event listener to check orientation change
        window.addEventListener("orientationchange", function () {
            if (window.orientation === 90 || window.orientation === -90) {
                // Device is now in landscape mode, show content
                document.body.style.display = "block";
            }
        });
    } else {
        // Device is already in landscape mode, show content
        document.body.style.display = "block";
    }
</script>
